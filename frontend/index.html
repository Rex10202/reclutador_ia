<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Talento Humano - PoC</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1a1f35 50%, #0f172a 100%);
      color: #ffffff;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    /* Changed from translateX transform to flex layout for split view */
    .app-container {
      display: flex;
      width: 100%;
      height: 100vh;
      transition: none;
    }

    .app-container.with-profile {
      /* No transform needed - flex handles the layout */
      align-items: stretch;
    }

    /* Main content now takes 50% or full width depending on profile state */
    .main-content {
      display: flex;
      flex-direction: column;
      width: 100%;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .app-container.with-profile .main-content {
      width: 50%;
      flex-shrink: 0;
    }

    /* Header Section */
    .header-section {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      flex: 1;
      padding: 40px 20px;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      background: linear-gradient(180deg, rgba(14, 165, 233, 0.05) 0%, transparent 100%);
    }

    .header-section.compact {
      flex: 0;
      padding: 20px;
      justify-content: flex-start;
    }

    .hero-content {
      text-align: center;
      margin-bottom: 40px;
      transition: all 0.4s ease;
    }

    .header-section.compact .hero-content {
      margin-bottom: 16px;
    }

    .hero-title {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 12px;
      background: linear-gradient(135deg, #38bdf8, #06b6d4, #0891b2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      transition: all 0.4s ease;
    }

    .header-section.compact .hero-title {
      font-size: 1.8rem;
      margin-bottom: 8px;
    }

    .hero-subtitle {
      font-size: 1.1rem;
      color: #cbd5e1;
      font-weight: 400;
      max-width: 600px;
      transition: all 0.4s ease;
    }

    .header-section.compact .hero-subtitle {
      font-size: 0.9rem;
      max-width: none;
    }

    /* Search Box */
    .search-box {
      width: 100%;
      max-width: 700px;
      display: flex;
      gap: 12px;
      align-items: center;
      transition: all 0.4s ease;
    }

    .search-input {
      flex: 1;
      padding: 14px 20px;
      font-size: 1rem;
      border: 2px solid transparent;
      border-radius: 12px;
      background: rgba(30, 41, 59, 0.6);
      color: #ffffff;
      outline: none;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .search-input::placeholder {
      color: #64748b;
    }

    .search-input:focus {
      border-color: #38bdf8;
      background: rgba(15, 23, 42, 0.8);
      box-shadow: 0 0 20px rgba(56, 189, 248, 0.3);
    }

    .search-button {
      padding: 14px 32px;
      font-size: 1rem;
      font-weight: 600;
      background: linear-gradient(135deg, #38bdf8, #0ea5e9);
      color: #0f172a;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      white-space: nowrap;
      box-shadow: 0 8px 24px rgba(56, 189, 248, 0.4);
    }

    .search-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 32px rgba(56, 189, 248, 0.6);
    }

    .search-button:active {
      transform: translateY(0);
    }

    .search-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    /* Results Section */
    .results-section {
      flex: 1;
      overflow-y: auto;
      padding: 0 20px 20px;
      display: none;
      width: 100%;
    }

    .results-section.active {
      display: block;
    }

    .results-section::-webkit-scrollbar {
      width: 8px;
    }

    .results-section::-webkit-scrollbar-track {
      background: rgba(30, 41, 59, 0.3);
    }

    .results-section::-webkit-scrollbar-thumb {
      background: rgba(56, 189, 248, 0.5);
      border-radius: 4px;
    }

    .results-section::-webkit-scrollbar-thumb:hover {
      background: rgba(56, 189, 248, 0.8);
    }

    .results-container {
      max-width: 700px;
      margin: 0 auto;
    }

    .message {
      margin-bottom: 24px;
      animation: fadeInUp 0.4s ease;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message-header {
      font-size: 0.75rem;
      color: #64748b;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      font-weight: 600;
    }

    .message-content {
      background: rgba(30, 41, 59, 0.5);
      padding: 20px;
      border-radius: 12px;
      border: 1px solid rgba(56, 189, 248, 0.1);
      backdrop-filter: blur(10px);
    }

    .candidate-item {
      padding: 16px 0;
      border-bottom: 1px solid rgba(56, 189, 248, 0.1);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .candidate-item:hover {
      transform: translateX(4px);
      padding-left: 4px;
    }

    .candidate-item:last-child {
      border-bottom: none;
    }

    .candidate-header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      margin-bottom: 8px;
    }

    .candidate-id {
      font-size: 1.1rem;
      font-weight: 600;
      color: #ffffff;
    }

    .candidate-score {
      font-size: 0.9rem;
      background: linear-gradient(135deg, #38bdf8, #0ea5e9);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 600;
    }

    .candidate-info {
      font-size: 0.9rem;
      color: #94a3b8;
      margin-bottom: 8px;
      line-height: 1.6;
    }

    .candidate-skills {
      font-size: 0.85rem;
      color: #cbd5e1;
      line-height: 1.5;
    }

    .placeholder-message {
      text-align: center;
      color: #64748b;
      padding: 40px 20px;
      font-size: 0.95rem;
    }

    .loading-message {
      text-align: center;
      color: #38bdf8;
      padding: 20px;
      font-size: 0.95rem;
      animation: pulse 1.5s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    .error-message {
      color: #f87171;
      background: rgba(248, 113, 113, 0.1);
      padding: 16px;
      border-radius: 8px;
      border-left: 3px solid #f87171;
    }

    /* Profile panel now uses flex positioning instead of fixed */
    .profile-panel {
      position: relative;
      width: 0;
      height: 100vh;
      background: linear-gradient(135deg, #1a1f35 0%, #141829 100%);
      border-left: 1px solid rgba(56, 189, 248, 0.2);
      box-shadow: -12px 0 40px rgba(0, 0, 0, 0.5);
      transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      overflow-y: auto;
      z-index: 100;
      display: flex;
      flex-direction: column;
    }

    .app-container.with-profile .profile-panel {
      width: 50%;
      flex-shrink: 0;
    }

    .profile-panel::-webkit-scrollbar {
      width: 8px;
    }

    .profile-panel::-webkit-scrollbar-track {
      background: rgba(30, 41, 59, 0.3);
    }

    .profile-panel::-webkit-scrollbar-thumb {
      background: rgba(56, 189, 248, 0.5);
      border-radius: 4px;
    }

    .profile-header {
      position: sticky;
      top: 0;
      background: rgba(15, 23, 42, 0.9);
      backdrop-filter: blur(10px);
      padding: 20px;
      border-bottom: 1px solid rgba(56, 189, 248, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 101;
      flex-shrink: 0;
    }

    .profile-close {
      background: none;
      border: none;
      color: #ffffff;
      font-size: 24px;
      cursor: pointer;
      transition: all 0.2s ease;
      padding: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .profile-close:hover {
      color: #38bdf8;
    }

    .profile-title {
      font-size: 1.3rem;
      font-weight: 600;
      color: #ffffff;
      flex: 1;
    }

    .profile-content {
      padding: 32px 24px;
      flex: 1;
      overflow-y: auto;
    }

    .profile-section {
      margin-bottom: 32px;
    }

    .profile-section-title {
      font-size: 0.9rem;
      color: #64748b;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 12px;
      font-weight: 600;
    }

    .profile-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 0;
      border-bottom: 1px solid rgba(56, 189, 248, 0.05);
    }

    .profile-row:last-child {
      border-bottom: none;
    }

    .profile-label {
      color: #94a3b8;
      font-size: 0.95rem;
    }

    .profile-value {
      color: #ffffff;
      font-weight: 600;
      text-align: right;
    }

    .profile-score {
      background: linear-gradient(135deg, #38bdf8, #0ea5e9);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* Skills section with improved list layout */
    .skills-list {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 12px;
    }

    .profile-badge {
      display: inline-block;
      background: linear-gradient(135deg, rgba(56, 189, 248, 0.3), rgba(6, 182, 212, 0.2));
      color: #38bdf8;
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 0.85rem;
      border: 1px solid rgba(56, 189, 248, 0.3);
      transition: all 0.2s ease;
    }

    .profile-badge:hover {
      background: linear-gradient(135deg, rgba(56, 189, 248, 0.4), rgba(6, 182, 212, 0.3));
      border-color: rgba(56, 189, 248, 0.6);
      transform: translateY(-1px);
    }

    .profile-action-btn {
      width: 100%;
      padding: 14px 20px;
      margin-top: 24px;
      background: linear-gradient(135deg, #38bdf8, #0ea5e9);
      color: #0f172a;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 8px 24px rgba(56, 189, 248, 0.3);
    }

    .profile-action-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 32px rgba(56, 189, 248, 0.5);
    }

    /* Responsive */
    @media (max-width: 1024px) {
      .app-container.with-profile .main-content {
        width: 55%;
      }
      .app-container.with-profile .profile-panel {
        width: 45%;
      }
    }

    @media (max-width: 768px) {
      .app-container.with-profile .main-content {
        width: 100%;
      }
      .app-container.with-profile .profile-panel {
        width: 100%;
        position: absolute;
        right: 0;
        top: 0;
      }
      .hero-title {
        font-size: 2rem;
      }
      .header-section.compact .hero-title {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>
  <div class="app-container" id="app-container">
    <!-- Main Content -->
    <div class="main-content">
      <!-- Header con b√∫squeda centrada -->
      <div class="header-section" id="header-section">
        <div class="hero-content">
          <h1 class="hero-title">Busca Talento</h1>
          <p class="hero-subtitle">Describe el perfil que necesitas y encuentra los mejores candidatos instant√°neamente</p>
        </div>

        <div class="search-box">
          <input
            id="query-input"
            type="text"
            class="search-input"
            placeholder="Ej.: Ingeniero con 5+ a√±os en SAP PM y liderazgo de equipo..."
          />
          <button id="send-btn" class="search-button">Buscar</button>
        </div>
      </div>

      <!-- √Årea de resultados -->
      <div class="results-section" id="results-section">
        <div class="results-container" id="results-container">
          <!-- Los mensajes se insertar√°n aqu√≠ -->
        </div>
      </div>
    </div>

    <!-- Profile Panel repositioned as flex sibling instead of fixed overlay -->
    <div class="profile-panel" id="profile-panel">
      <div class="profile-header">
        <h2 class="profile-title" id="profile-candidate-name">Perfil del Candidato</h2>
        <button class="profile-close" id="profile-close">&times;</button>
      </div>
      <div class="profile-content" id="profile-content">
        <!-- Profile details will be inserted here -->
      </div>
    </div>
  </div>

  <script>
    const API_URL = "http://127.0.0.1:8000/query";

    // Elements
    const inputEl = document.getElementById("query-input");
    const sendBtn = document.getElementById("send-btn");
    const headerSection = document.getElementById("header-section");
    const resultsSection = document.getElementById("results-section");
    const resultsContainer = document.getElementById("results-container");
    const appContainer = document.getElementById("app-container");
    const profilePanel = document.getElementById("profile-panel");
    const profileClose = document.getElementById("profile-close");
    const profileContent = document.getElementById("profile-content");
    const profileCandidateName = document.getElementById("profile-candidate-name");

    let currentCandidates = [];

    // Send query
    async function sendQuery() {
      const text = inputEl.value.trim();
      if (!text) return;

      headerSection.classList.add("compact");
      resultsSection.classList.add("active");

      addQueryMessage(text);
      sendBtn.disabled = true;
      sendBtn.textContent = "Buscando...";
      addLoadingMessage();

      try {
        const resp = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text }),
        });

        if (!resp.ok) {
          const err = await resp.json().catch(() => ({}));
          throw new Error(err.detail || "Error en la API");
        }

        const data = await resp.json();
        currentCandidates = data.candidates;
        removeLoadingMessage();
        renderCandidates(data.candidates);
      } catch (err) {
        removeLoadingMessage();
        addErrorMessage(err.message);
      } finally {
        sendBtn.disabled = false;
        sendBtn.textContent = "Buscar";
        inputEl.value = "";
      }
    }

    function addQueryMessage(text) {
      const message = document.createElement("div");
      message.className = "message";
      message.innerHTML = `
        <div class="message-header">Tu b√∫squeda</div>
        <div class="message-content">${escapeHtml(text)}</div>
      `;
      resultsContainer.appendChild(message);
      scrollToBottom();
    }

    function addLoadingMessage() {
      const loading = document.createElement("div");
      loading.className = "loading-message";
      loading.id = "loading-message";
      loading.textContent = "‚è≥ Procesando consulta...";
      resultsContainer.appendChild(loading);
      scrollToBottom();
    }

    function removeLoadingMessage() {
      const loading = document.getElementById("loading-message");
      if (loading) loading.remove();
    }

    function addErrorMessage(error) {
      const message = document.createElement("div");
      message.className = "message";
      message.innerHTML = `
        <div class="message-header">Error</div>
        <div class="error-message">‚ùå ${escapeHtml(error)}</div>
      `;
      resultsContainer.appendChild(message);
      scrollToBottom();
    }

    function renderCandidates(list) {
      if (!list || !list.length) {
        const message = document.createElement("div");
        message.className = "message";
        message.innerHTML = `
          <div class="message-header">Resultados</div>
          <div class="message-content">No se encontraron candidatos que coincidan con tu b√∫squeda.</div>
        `;
        resultsContainer.appendChild(message);
        scrollToBottom();
        return;
      }

      const message = document.createElement("div");
      message.className = "message";

      let candidatesHtml = `
        <div class="message-header">Candidatos recomendados (${list.length})</div>
        <div class="message-content">
      `;

      list.forEach((c, index) => {
        candidatesHtml += `
          <div class="candidate-item" data-index="${index}">
            <div class="candidate-header">
              <div class="candidate-id">üë§ ${escapeHtml(c.id)}</div>
              <div class="candidate-score">üìä ${c.score.toFixed(3)}</div>
            </div>
            <div class="candidate-info">
              üìç ${escapeHtml(c.location)} ¬∑ ‚è±Ô∏è ${c.years_experience}+ a√±os ¬∑ üåê ${escapeHtml(c.languages || "-")}
            </div>
            <div class="candidate-skills">
              üíº ${escapeHtml(c.skills || "-")}
            </div>
          </div>
        `;
      });

      candidatesHtml += `</div>`;
      message.innerHTML = candidatesHtml;
      resultsContainer.appendChild(message);

      // Add click listeners
      document.querySelectorAll(".candidate-item").forEach((item) => {
        item.addEventListener("click", (e) => {
          const index = item.getAttribute("data-index");
          openProfile(currentCandidates[index]);
        });
      });

      scrollToBottom();
    }

    /* Updated openProfile with improved skills display as organized list */
    function openProfile(candidate) {
      profileCandidateName.textContent = candidate.id;

      const skillsArray = (candidate.skills || "")
        .split(";")
        .map(s => s.trim())
        .filter(s => s);

      const skillsRowsHtml = skillsArray.length
        ? skillsArray
            .map(
              skill => `
              <div class="profile-row">
                <span class="profile-label"></span>
                <span class="profile-value">${escapeHtml(skill)}</span>
              </div>
            `
            )
            .join("")
        : `
          <div class="profile-row">
            <span class="profile-label"></span>
            <span class="profile-value">-</span>
          </div>
        `;

      profileContent.innerHTML = `
        <div class="profile-section">
          <div class="profile-section-title">Informaci√≥n General</div>
          <div class="profile-row">
            <span class="profile-label">ID:</span>
            <span class="profile-value">${escapeHtml(candidate.id)}</span>
          </div>
          <div class="profile-row">
            <span class="profile-label">Rol:</span>
            <span class="profile-value">${escapeHtml(candidate.role)}</span>
          </div>
          <div class="profile-row">
            <span class="profile-label">Score de Compatibilidad:</span>
            <span class="profile-value profile-score">${candidate.score.toFixed(3)}</span>
          </div>
        </div>

        <div class="profile-section">
          <div class="profile-section-title">Ubicaci√≥n y Experiencia</div>
          <div class="profile-row">
            <span class="profile-label">Localizaci√≥n:</span>
            <span class="profile-value">${escapeHtml(candidate.location)}</span>
          </div>
          <div class="profile-row">
            <span class="profile-label">A√±os de Experiencia:</span>
            <span class="profile-value">${candidate.years_experience}+</span>
          </div>
          <div class="profile-row">
            <span class="profile-label">Idiomas:</span>
            <span class="profile-value">${escapeHtml(candidate.languages || "-")}</span>
          </div>
        </div>

        <div class="profile-section">
          <div class="profile-section-title">Habilidades T√©cnicas</div>
          ${skillsRowsHtml}
        </div>
      `;

      appContainer.classList.add("with-profile");
    }

    function closeProfile() {
      appContainer.classList.remove("with-profile");
    }

    function scrollToBottom() {
      setTimeout(() => {
        resultsSection.scrollTop = resultsSection.scrollHeight;
      }, 100);
    }

    function escapeHtml(text) {
      const div = document.createElement("div");
      div.textContent = text;
      return div.innerHTML;
    }

    // Event listeners
    sendBtn.addEventListener("click", sendQuery);
    profileClose.addEventListener("click", closeProfile);
    
    inputEl.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        sendQuery();
      }
    });

    // Close profile on Escape key
    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape" && appContainer.classList.contains("with-profile")) {
        closeProfile();
      }
    });
  </script>
</body>
</html>
