<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Talento Humano - PoC</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #0f172a;
      color: #ffffff;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .app-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      max-width: 900px;
      margin: 0 auto;
      width: 100%;
    }

    /* Header centrado inicialmente */
    .header-section {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      flex: 1;
      padding: 20px;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .header-section.compact {
      flex: 0;
      padding-top: 20px;
      padding-bottom: 20px;
    }

    .hero-content {
      text-align: center;
      margin-bottom: 40px;
      transition: all 0.4s ease;
    }

    .header-section.compact .hero-content {
      margin-bottom: 20px;
    }

    .hero-title {
      font-size: 2.5rem;
      font-weight: 600;
      margin-bottom: 12px;
      transition: all 0.4s ease;
    }

    .header-section.compact .hero-title {
      font-size: 1.5rem;
      margin-bottom: 8px;
    }

    .hero-subtitle {
      font-size: 1.1rem;
      color: #94a3b8;
      font-weight: 400;
      transition: all 0.4s ease;
    }

    .header-section.compact .hero-subtitle {
      font-size: 0.9rem;
    }

    /* Barra de b√∫squeda */
    .search-box {
      width: 100%;
      max-width: 700px;
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .search-input {
      flex: 1;
      padding: 16px 20px;
      font-size: 1rem;
      border: 2px solid #1e293b;
      border-radius: 12px;
      background: #1e293b;
      color: #ffffff;
      outline: none;
      transition: all 0.2s ease;
    }

    .search-input::placeholder {
      color: #64748b;
    }

    .search-input:focus {
      border-color: #38bdf8;
      background: #0f172a;
    }

    .search-button {
      padding: 16px 32px;
      font-size: 1rem;
      font-weight: 600;
      background: #38bdf8;
      color: #0f172a;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s ease;
      white-space: nowrap;
    }

    .search-button:hover {
      background: #0ea5e9;
      transform: translateY(-1px);
    }

    .search-button:active {
      transform: translateY(0);
    }

    .search-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    /* √Årea de resultados (chat) */
    .results-section {
      flex: 1;
      overflow-y: auto;
      padding: 0 20px 20px;
      display: none;
    }

    .results-section.active {
      display: block;
    }

    .results-section::-webkit-scrollbar {
      width: 8px;
    }

    .results-section::-webkit-scrollbar-track {
      background: #1e293b;
      border-radius: 4px;
    }

    .results-section::-webkit-scrollbar-thumb {
      background: #334155;
      border-radius: 4px;
    }

    .results-section::-webkit-scrollbar-thumb:hover {
      background: #475569;
    }

    .results-container {
      max-width: 700px;
      margin: 0 auto;
    }

    .message {
      margin-bottom: 24px;
      animation: fadeInUp 0.4s ease;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message-header {
      font-size: 0.75rem;
      color: #64748b;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      font-weight: 600;
    }

    .message-content {
      background: #1e293b;
      padding: 20px;
      border-radius: 12px;
      border-left: 3px solid #38bdf8;
    }

    .query-message .message-content {
      background: #0f172a;
      border-left: 3px solid #38bdf8;
    }

    .candidate-item {
      padding: 16px 0;
      border-bottom: 1px solid #1e293b;
    }

    .candidate-item:last-child {
      border-bottom: none;
    }

    .candidate-header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      margin-bottom: 8px;
    }

    .candidate-id {
      font-size: 1.1rem;
      font-weight: 600;
      color: #ffffff;
    }

    .candidate-score {
      font-size: 0.9rem;
      color: #38bdf8;
      font-weight: 600;
    }

    .candidate-info {
      font-size: 0.9rem;
      color: #94a3b8;
      margin-bottom: 8px;
      line-height: 1.6;
    }

    .candidate-skills {
      font-size: 0.85rem;
      color: #cbd5e1;
      line-height: 1.5;
    }

    .placeholder-message {
      text-align: center;
      color: #64748b;
      padding: 40px 20px;
      font-size: 0.95rem;
    }

    .loading-message {
      text-align: center;
      color: #38bdf8;
      padding: 20px;
      font-size: 0.95rem;
    }

    .error-message {
      color: #f87171;
      background: #1e293b;
      padding: 16px;
      border-radius: 8px;
      border-left: 3px solid #f87171;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <!-- Header con b√∫squeda centrada -->
    <div class="header-section" id="header-section">
      <div class="hero-content">
        <h1 class="hero-title">Busca tus candidatos ideales</h1>
        <p class="hero-subtitle">Describe el perfil en lenguaje natural y te recomendamos los mejores candidatos.</p>
      </div>

      <div class="search-box">
        <input
          id="query-input"
          type="text"
          class="search-input"
          placeholder="Ej.: Necesito 3 ingenieros de mantenimiento con experiencia en SAP PM..."
        />
        <button id="send-btn" class="search-button">Buscar</button>
      </div>
    </div>

    <!-- √Årea de resultados tipo chat -->
    <div class="results-section" id="results-section">
      <div class="results-container" id="results-container">
        <!-- Los mensajes se insertar√°n aqu√≠ -->
      </div>
    </div>
  </div>

  <script>
    const API_URL = "http://127.0.0.1:8000/query";

    const inputEl = document.getElementById("query-input");
    const sendBtn = document.getElementById("send-btn");
    const headerSection = document.getElementById("header-section");
    const resultsSection = document.getElementById("results-section");
    const resultsContainer = document.getElementById("results-container");

    async function sendQuery() {
      const text = inputEl.value.trim();
      if (!text) return;

      // Cambiar a modo compacto y mostrar resultados
      headerSection.classList.add("compact");
      resultsSection.classList.add("active");

      // Mostrar mensaje de consulta del usuario
      addQueryMessage(text);

      // Mostrar loading
      sendBtn.disabled = true;
      sendBtn.textContent = "Buscando...";
      addLoadingMessage();

      try {
        const resp = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text }),
        });

        if (!resp.ok) {
          const err = await resp.json().catch(() => ({}));
          throw new Error(err.detail || "Error en la API");
        }

        const data = await resp.json();
        removeLoadingMessage();
        renderCandidates(data.candidates);
      } catch (err) {
        removeLoadingMessage();
        addErrorMessage(err.message);
      } finally {
        sendBtn.disabled = false;
        sendBtn.textContent = "Buscar";
        inputEl.value = "";
      }
    }

    function addQueryMessage(text) {
      const message = document.createElement("div");
      message.className = "message query-message";
      message.innerHTML = `
        <div class="message-header">Tu consulta</div>
        <div class="message-content">${escapeHtml(text)}</div>
      `;
      resultsContainer.appendChild(message);
      scrollToBottom();
    }

    function addLoadingMessage() {
      const loading = document.createElement("div");
      loading.className = "loading-message";
      loading.id = "loading-message";
      loading.textContent = "Procesando consulta...";
      resultsContainer.appendChild(loading);
      scrollToBottom();
    }

    function removeLoadingMessage() {
      const loading = document.getElementById("loading-message");
      if (loading) loading.remove();
    }

    function addErrorMessage(error) {
      const message = document.createElement("div");
      message.className = "message";
      message.innerHTML = `
        <div class="message-header">Error</div>
        <div class="error-message">‚ùå ${escapeHtml(error)}</div>
      `;
      resultsContainer.appendChild(message);
      scrollToBottom();
    }

    function renderCandidates(list) {
      if (!list || !list.length) {
        const message = document.createElement("div");
        message.className = "message";
        message.innerHTML = `
          <div class="message-header">Resultados</div>
          <div class="message-content">No se encontraron candidatos que coincidan con tu b√∫squeda.</div>
        `;
        resultsContainer.appendChild(message);
        scrollToBottom();
        return;
      }

      const message = document.createElement("div");
      message.className = "message";
      
      let candidatesHtml = `
        <div class="message-header">Candidatos recomendados (${list.length})</div>
        <div class="message-content">
      `;

      list.forEach((c, index) => {
        candidatesHtml += `
          <div class="candidate-item">
            <div class="candidate-header">
              <div class="candidate-id">${escapeHtml(c.id)} ¬∑ ${escapeHtml(c.role)}</div>
              <div class="candidate-score">score: ${c.score.toFixed(3)}</div>
            </div>
            <div class="candidate-info">
              üìç ${escapeHtml(c.location)} ¬∑ ‚è±Ô∏è ${c.years_experience} a√±os ¬∑ üåê ${escapeHtml(c.languages || "-")}
            </div>
            <div class="candidate-skills">
              üíº Skills: ${escapeHtml(c.skills || "-")}
            </div>
          </div>
        `;
      });

      candidatesHtml += `</div>`;
      message.innerHTML = candidatesHtml;
      resultsContainer.appendChild(message);
      scrollToBottom();
    }

    function scrollToBottom() {
      setTimeout(() => {
        resultsSection.scrollTop = resultsSection.scrollHeight;
      }, 100);
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Event listeners
    sendBtn.addEventListener("click", sendQuery);
    inputEl.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        sendQuery();
      }
    });
  </script>
</body>
</html>
